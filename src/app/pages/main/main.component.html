<div *ngIf="words">
  <div class="overflow-x-auto">
    <div class="container mx-auto p-2">
      <form class="p-2">
        <div class="input-group relative">
          <input
            [formControl]="addWordControl"
            [(ngModel)]="name"
            [class.input-error]="isError"
            type="text"
            class="input input-bordered w-full max-w-xs"
            placeholder="Type here"
          />

          <button
            (click)="addWord(name)"
            class="btn btn-square"
          >
            <i class="fa-solid fa-plus"></i>
          </button>

          <span class="text-2xs text-error absolute left-0 -bottom-5 p-0 bg-transparent" *ngIf="isError">
            Email is <strong>required</strong>
          </span>
        </div>
      </form>

      <span class="divider"></span>

      <div class="flex gap-2 items-center bg-base-300 shadow">
        <div class="flex-1 p-4">Name</div>
        <div class="flex-1 p-4">Job</div>
        <div class="w-14"></div>
        <div class="w-14"></div>
      </div>
      <div>

        <form
          *ngFor="let word of words; let odd = odd;"
          (change)="update(word)"
          [class.bg-base-300]="odd"
          class="flex gap-2 items-center"
        >
          <div class="flex-1">
            <input
              type="text"
              placeholder=""
              name="name"
              [(ngModel)]="word.name"
              class="input input-sm input-ghost w-full"
            />
          </div>
          <div class="flex-1">
            <input
              type="text"
              placeholder=""
              name="translate"
              [(ngModel)]="word.translate"
              class="input input-sm input-ghost w-full"
            />
          </div>
          <div class="flex items-center w-14">
            <input
              type="checkbox"
              name="done"
              [(ngModel)]="word.done"
              class="toggle toggle-sm"
            />
          </div>
          <div class="w-14">
            <button class="btn btn-square btn-ghost" (click)="deleteWord(word.id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
